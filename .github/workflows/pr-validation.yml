name: PR Validation

on:
  pull_request:
    branches:
      - main
    paths:
      - "sites/**/*.json"

jobs:
  validate:
    name: Validate JSON Resources
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run validation tests
        run: bun run test
        env:
          SKIP_URL_CHECK: "false"
